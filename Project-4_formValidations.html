<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validations using regular Exoressions</title>
    <style>
        .container {
            position: relative;
            top: 50px;
            background-color: rgb(40, 70, 70);
            color: antiquewhite;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="alrt">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>succes!</strong>yore form is succesfully submitted
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container">

        <form class="row g-3">
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control " id="name" placeholder="Your Name">
                <small id="nameerror" class=" invalid-feedback ">type your legit name!</small>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <small id="nameerror" class=" invalid-feedback ">type your legit email!</small>
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">number</label>
                <input type="number" class="form-control" id="number">
                <small id="nameerror" class=" invalid-feedback ">type your legit number!</small>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>

            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                    <option selected>Choose...</option>
                    <option> car 1 </option>
                    <option>car 1</option>
                    <option>car 1</option>
                    <option>car 1</option>
                    <option>car 1</option>
                    <option>car 1</option>
                    <option>car 1</option>
                </select>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>

</body>

<script>



    // alert(`i'm working`);

    const Name = document.getElementById('name');
    const email = document.getElementById('email');
    const number = document.getElementById('number');

    Name.addEventListener('blur', () => {
        console.log('hi.....');
        let regx = /^[a-zA-Z]([a-zA-Z]){0,10}$/;
        let str = Name.value;
        console.log(regx, str);
        if (regx.test(str)) {
            console.log('true')
            Name.classList.remove('is-invalid');

        } else {
            console.log('false');
            Name.classList.add('is-invalid');

        }
    })

    email.addEventListener('blur', () => {
        console.log('hi2.....')
        let regx = /^([_-\\.0-9a-zA-Z]+)@([_-\\.0-9a-zA-Z]+)\.com{0,10}$/;
        let str = email.value;
        console.log(regx, str);
        if (regx.test(str)) {
            console.log('true')
            email.classList.remove('is-invalid');

        } else {
            console.log('false');
            email.classList.add('is-invalid');

        }
    })

    number.addEventListener('blur', () => {
        console.log('hi3.....')
        let regx = /^[0-9]{10}$/;
        let str = number.value;
        console.log(regx, str);
        if (regx.test(str)) {
            console.log('true')
            number.classList.remove('is-invalid');

        } else {
            console.log('false');
            number.classList.add('is-invalid');

        }
    })






































</script>
